<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <input type="text" placeholder="login" th:field="*{object.login}">
    <input type="text" placeholder="name" th:field="*{object.name}">
    <input type="text" placeholder="surname" th:field="*{object.surname}">
    <input type="text" placeholder="city" th:field="*{object.city}">
    <input type="text" placeholder="street" th:field="*{object.street}">
    <input type="text" placeholder="country" th:field="*{object.country}">
    <input type="text" placeholder="age" th:field="*{object.age}">
    <input type="password" placeholder="password" th:field="*{object.password}">
    <input type="submit" value="OK">
</form>
</body>
</html>
